      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body style="background: #F5F5F5">
<nav class="navbar navbar-expand-lg navbar-light" style="background:#BEDEC9">
    <a class="navbar-brand" href="index.html">LittleLittle BigBlog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">主页 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    标签
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/AdminControl">用户管理</a>
                    <a class="dropdown-item" href="/AdminBlog">博客管理</a>
                </div>
            </li>
            <li class="nav-item">
                <form class="form-inline my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="card" style="margin: 2% 10% 10%;">
    <div class="embed-responsive"
         style="border-top-left-radius: 0.25rem;border-top-right-radius: 0.25rem;background-image: linear-gradient(to right, #5ee7df 0%, #b490ca 100%);height:10rem;z-index: 0">
        <h1 style="margin-left: 5%;color: #f2fcf7;margin-top: 3rem">个人资料</h1>
    </div>
    <div style="margin-left: 5%;z-index: 1;float: left">

    </div>
    <div style="margin: 5%">
        <form action="/ModifyUser" method="post">
            <br>
            <ul class="list-group">
                <li class="list-group-item">
                    <div>用户名</div>
                    <div><input name="username" th:value="${userInfo1.username}" type="text" style="font-size: 15px">
                    </div>
                </li>
                <li class="list-group-item">
                    <div>昵称</div>
                    <div><input th:value="${userInfo1.nickname}" name="nickname" type="text"></div>
                </li>
                <li class="list-group-item">
                    <div>密码</div>
                    <div><input th:value="${userInfo1.password}" name="password" type="text"></div>
                </li>
                <li class="list-group-item">
                    <div>电子邮箱</div>
                    <div><input th:value="${userInfo1.email}" name="email" type="text"></div>
                </li>
                <li class="list-group-item">
                    <div>生日</div>
                    <div><input th:value="${#dates.format(userInfo1.birthday,'yyyy-MM-dd')}" name="birthday"
                                type="text"></div>
                </li>
                <li class="list-group-item">
                    <div>注册日期</div>
                    <div>[[${#dates.format(userInfo1.registerDate,'yyyy-MM-dd')}]]</div>
                </li>
                <li class="list-group-item">
                    <div>头像Id</div>
                    <div><input th:value="${userInfo1.avatarId}" name="avatarId" type="text"></div>
                </li>
                <input hidden th:value="${userInfo1.userId}" name="userId">
                <li class="list-group-item">
                    <button type="submit" class="btn btn-outline-primary">修改</button>
                </li>
            </ul>
        </form>
    </div>
</div>


</body>
</html>
