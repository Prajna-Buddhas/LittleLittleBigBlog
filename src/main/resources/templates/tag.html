<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <!--Animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

    <title>tag</title>

    <style>
        body {
            /*background: rgb(185, 246, 246);*//*设置颜色背景*/

            background-image: url(/img/tag/tagbg.jpg); /*设置背景图片*/
            background-repeat: no-repeat; /*图片适应窗口大小，这里设置的是不进行平铺*/
            background-attachment: fixed; /*图片相对于浏览器固定,这里设置背景图片固定，不随内容滚动*/
            background-origin: border-box; /*从边框区域显示*/
            background-size: cover; /*指定图片大小，此时会保持图像的纵横比并将图像缩放成将完全覆盖背景定位区域的最小大小*/
        }
    </style>
</head>

<body>
<div>

    <div>

        <!--顶部导航栏-->
        <nav class="navbar navbar-expand-lg navbar-light" id="top" style="background:#BEDEC9">
            <a class="navbar-brand" href="index.html">LittleLittle BigBlog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/index" >主页 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            标签
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/tag/1">美食</a>
                            <a class="dropdown-item" href="/tag/2">电影</a>
                            <a class="dropdown-item" href="/tag/3">游戏</a>
                            <a class="dropdown-item" href="/tag/4">音乐</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <form class="form-inline my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
                <img class="rounded-circle "  th:src="@{/image/avatar/}+${session.userInfo.getAvatarId()}" style="height: 40px;width: 40px">
                <a class="nav-link navbar-text" href="/personalData" >[[${session.userInfo.username}]]</a>
            </div>
        </nav>

        <a href="#top">
            <div style="box-shadow: 3px 4px 4px rgba(10,16,20,0.24),0 0 8px rgba(10,16,20,0.12);text-decoration: none;border-radius: 50%;background: #A79EAF;width: 3.5rem; height: 3.5rem; bottom: 4rem;right: 9rem; position: fixed; text-align: center">
                <img src="/img/ToTop.png" style="width: auto; height: auto; margin-top: 0.2rem" alt="">
            </div>
        </a>

        <!--发表博客-->
        <a href="/publish">
            <div style="box-shadow: 3px 4px 4px rgba(10,16,20,.24),0 0 8px rgba(10,16,20,.12);text-decoration: none;border-radius: 50%;background: white;width: 3.5rem; height: 3.5rem; bottom: 9rem;right: 9rem; position: fixed; text-align: center">
                <img src="/img/publish.png" style="width: auto; height: auto; margin-top: 0.2rem" alt="">
            </div>
        </a>

    </div>

       <!--标题-->
    <div style="opacity: 0.5"  class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" th:text="${tag.tagName}">loading...</h1>
            <p class="lead" th:text="${tag.tagDescription}">loading...</p>
        </div>
    </div>



    <!--内容-->
    <div align="center" class="animate__bounce" id="addblogs">

    </div>




</div>
<script>
    $.ajax({
        async: false,
        type: "post",
        url: "/tag/"+[[${tag.tagId}]]+"/blogs",
        dataType: "json",
        success: function (data) {
            let html = "";
            $.each(data, function (index, value) {
                var con = value.content.toString().substr(0, 150)
                var dat= value.releaseDate.toString().substr(0,10)
                html += "<div align=\"center\" class=\"animate__bounce\" >\n" +
                    "                <div class=\"card mb-3 \" style=\"max-width: 56rem;border-radius: 2rem;margin-top: 9rem\">\n" +
                    "                    <div class=\"row no-gutters\">\n" +
                    "                        <div class=\"col-md-4\">\n" +
                    "                            <img alt=\"...\" class=\"card-img\" src=\"/img/index/saber.jpg\" style=\"border-radius: 2rem 0.25rem  0.25rem 2rem\">\n" +
                    "                        </div>\n" +
                    "                        <div class=\"col-md-8\">\n" +
                    "                            <div class=\"card-body\">\n" +
                    "                                <h5 class=\"card-title\" >" + value.title + "</h5>\n" +
                    "                                <p class=\"card-text\" >" + con + "</p>\n" +
                    "                                <p class=\"card-text\"><small class=\"text-muted\"\n" +
                    "                                                           >" + dat + "</small></p>\n" +
                    "                            </div>\n" +
                    "                        </div>\n" +
                    "                    </div>\n" +
                    "                </div>\n" +
                    "\t\t\t</div>"
            })
            $('#addblogs').html(html);

        }
    })
        </script>



</body>
</html>
